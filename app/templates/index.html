<!doctype html>
<html lang="en">
  <head>
    <title>hashtag</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/6a883cefb0.js"></script>
  </head>
  <body>
    <h1>#hashtag</h1>

    <div class="input-group col-lg-6 offset-lg-3" style="margin-top:0px positon:relative">  
          <input class="form-control form-control-lg" type="text" placeholder="#hashtag" id="search_bar">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="search">
              <i class="fa fa-search"></i>
            </button>
          </span>
     </div>

     <div class="input-group col-lg-6 offset-lg-3" style="display:none" id="fig">
     </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
      url = "/api";
      $("#search").click(function() {
        value = $("#search_bar")[0].value;
        $.post(
          url, 
          {q: value},
          function(data,status) {
            if (status == "success"){
              if ($("#fig").hasClass("displayed")){
                $("#fig").toggleClass("displayed");
                $("#fig").fadeOut(function(){
                  $("#fig").html(data);
                  $("#fig").fadeIn();
                  $("#fig").toggleClass("displayed");
                });
              }
              else {
                $("#fig").html(data);
                $("#fig").fadeIn();
                $("#fig").toggleClass("displayed");
              }

            }
          }
        )
      });
    </script>
  </body>
</html>
